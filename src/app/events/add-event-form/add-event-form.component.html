<form (ngSubmit)="addEvent(eventForm)" #eventForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title required>
  </div>

  <div class="form-group">
    <label for="starts_at">Starts at</label>
    <input type="datetime-local" name="starts_at" [(ngModel)]="model.starts_at" #startsAt>
  </div>

  <div class="form-group">
      <label for="ends_at">Ends at</label>
      <input type="datetime-local" name="ends_at" [(ngModel)]="model.ends_at" #endsAt>
    </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" class="form-control" cols="30" rows="10" [(ngModel)]="model.description" #description required></textarea>
  </div>

  <div class="form-group">
    <label for="color">Color</label>
    <input type="color" name="background_color" value="#00FFFF" [(ngModel)]="model.background_color"  #backgroundColor>
  </div>

  <div class="form-group">
    <input type="submit" value="Add Event">
  </div>
</form>
